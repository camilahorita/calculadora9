<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="title">Calculadora 10</h2>
        <h2>Valor da sua viagem (R$) </h2>
        <input type="number" id="value-trip" placeholder="Digite o valor da sua viagem " required>

        <h2>Valor da hora de trabalho (R$/h)</h2>
        <input type="number" id="value-hour-day" placeholder="Digite o valor da sua hora de trabalho" required>

        <h2>Quantidade de horas trabalhadas por dia (h/dia)</h2>
        <input type="number" id="hours-per-day" placeholder="Digite o valor de horas de trabalho por dia" required>

        <h2>Quando será paga a viagem (meses) </h2>
        <input type="number" id="mounths" placeholder="Digite o número de meses para pagar" required>

        </select>

        <button onclick="calculate()">Calcular</button>

        <div class="results">

            <p>Valor necessário para guardar por dia (R$/dia)</p>
            <div id="value-needed">0</div>

            <p>Porcentagem do salário diário que seria guardado:</p>
            <div id="percentage-needed">0%</div>
        </div>

        <div id="is-not-possible"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
